version: 2
snapshot:
  widths:
    - 375  # Mobile
    - 768  # Tablet
    - 1280 # Desktop
  minHeight: 1024
  percyCSS: |
    /* Hide dynamic content that changes between snapshots */
    .timestamp, .random-content { visibility: hidden; }
discovery:
  allowedHostnames: []  # Add any external resource domains if needed
  disallowedHostnames: []  # Add any domains to exclude
  networkIdleTimeout: 100
  captureMockedServiceWorker: true
upload:
  files: "cypress/screenshots/**/*.{png,jpg}"
  ignoredSnapshotFiles: []
agent:
  assetDiscovery: true
  metadataVersion: 2 