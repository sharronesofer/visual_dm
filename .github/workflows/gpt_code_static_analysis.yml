name: GPT Code Static Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  static-analysis:
    name: Run GPT Code Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run static analysis
        run: |
          python scripts/gpt_code_static_analysis.py . > gpt_code_analysis_report.txt || true

      - name: Check for critical/security issues
        id: check_issues
        run: |
          if grep -E '\[(Critical|Security)\]' gpt_code_analysis_report.txt; then
            echo "::error ::Critical or Security issues found. Failing build."
            exit 1
          fi

      - name: Upload static analysis report
        uses: actions/upload-artifact@v3
        with:
          name: gpt_code_analysis_report
          path: gpt_code_analysis_report.txt

      - name: Print summary
        run: |
          head -20 gpt_code_analysis_report.txt || true 