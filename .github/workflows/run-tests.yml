name: Run Backend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/run-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/run-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest pytest-asyncio pytest-cov pytest-mock httpx pytest-xdist
    
    - name: Discover test files
      run: |
        python run_all_tests.py --discover
    
    - name: Run all tests
      run: |
        python run_all_tests.py --all --coverage --xml --parallel

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  test-systems:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        system: [memory, events, rumor, motif, world_generation, region, population, tension_war, faction, religion, diplomacy, economy]
        
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest pytest-asyncio pytest-cov pytest-mock httpx
    
    - name: Run ${{ matrix.system }} tests
      run: |
        python run_all_tests.py --system ${{ matrix.system }} --verbose

  test-backend-direct:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest pytest-asyncio pytest-cov pytest-mock httpx
    
    - name: Run tests directly in backend/ (non-test directory)
      run: |
        python run_all_tests.py --backend-only --verbose --coverage 