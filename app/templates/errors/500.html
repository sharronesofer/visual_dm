{% extends "base.html" %}

{% block content %}
<div class="error-container">
    <h1>500 - Internal Server Error</h1>
    <p>An unexpected error has occurred. Our team has been notified and is working to fix the issue.</p>
    <div class="error-actions">
        <a href="{{ url_for('main.index') }}" class="btn btn-primary">Go to Home</a>
        <button onclick="history.back()" class="btn btn-secondary">Go Back</button>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
    .error-container {
        text-align: center;
        padding: 4rem 2rem;
        max-width: 600px;
        margin: 0 auto;
    }

    .error-container h1 {
        font-size: 3rem;
        color: var(--error-color);
        margin-bottom: 1rem;
    }

    .error-container p {
        font-size: 1.2rem;
        color: var(--text-color);
        margin-bottom: 2rem;
    }

    .error-actions {
        display: flex;
        justify-content: center;
        gap: 1rem;
    }

    @media (max-width: 768px) {
        .error-container h1 {
            font-size: 2rem;
        }

        .error-container p {
            font-size: 1rem;
        }

        .error-actions {
            flex-direction: column;
            align-items: center;
        }

        .error-actions .btn {
            width: 200px;
            margin: 0.5rem 0;
        }
    }
</style>
{% endblock %}
