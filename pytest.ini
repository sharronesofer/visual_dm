[pytest]
# Test discovery
testpaths = backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution
verbose = True
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run
    performance: Performance tests
    api: API tests
    llm: Tests that might use the LLM API
    memory: Tests for the memory system
    events: Tests for the event system
    rumor: Tests for the rumor system
    motif: Tests for the motif system
    population: Tests for the population system
    region: Tests for the region system
    poi: Tests for the POI system
    faction: Tests for the faction system
    tension_war: Tests for the tension and war system
    religion: Tests for the religion system
    diplomacy: Tests for the diplomacy system
    economy: Tests for the economy system
    time: Tests for the time system
    analytics: Tests for the analytics system
    world_state: Tests for the world state system

# Coverage
addopts = --strict-markers

# Logging
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_cli_date_format = %H:%M:%S

# Temp directory
tmp_path_retention_count = 3 