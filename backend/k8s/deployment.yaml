apiVersion: apps/v1
kind: Deployment
metadata:
  name: visual-dm-backend
  labels:
    app: visual-dm-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: visual-dm-backend
  template:
    metadata:
      labels:
        app: visual-dm-backend
    spec:
      containers:
        - name: backend
          image: your-docker-repo/visual-dm-backend:latest # <-- Replace with actual image
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: visual-dm-backend-config
            - secretRef:
                name: visual-dm-backend-secret
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          # Uncomment the following to mount persistent storage
          # volumeMounts:
          #   - name: data
          #     mountPath: /data
      # volumes:
      #   - name: data
      #     persistentVolumeClaim:
      #       claimName: visual-dm-backend-pvc 