apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: visual-dm-ingress
  namespace: visual-dm
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  rules:
    - host: visualdm.example.com  # Replace with your actual domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: visual-dm-web
                port:
                  number: 80
  tls:
    - hosts:
      - visualdm.example.com  # Replace with your actual domain
      secretName: visual-dm-tls  # Create this secret with your TLS certs 