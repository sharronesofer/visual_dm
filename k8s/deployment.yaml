apiVersion: apps/v1
kind: Deployment
metadata:
  name: visualdm-app
  namespace: visualdm
spec:
  replicas: 2
  selector:
    matchLabels:
      app: visualdm-app
  template:
    metadata:
      labels:
        app: visualdm-app
    spec:
      serviceAccountName: visualdm-app
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: web
          image: visualdm:latest
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: visualdm-config
            - secretRef:
                name: visualdm-secrets
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: secrets
              mountPath: /app/secrets
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
      volumes:
        - name: config
          configMap:
            name: visualdm-config
        - name: secrets
          secret:
            secretName: visualdm-secrets 